<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>TODOJS</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link nav-linkk" href="#">Tasks List<span class="sr-only"> </span></a>
            </li>
            <li class="nav-item right">
              <a class="nav-link nav-like" href="#">Add Item</a>
            </li>
            <li class="nav-item right">
              <i id="createList" class="nav-link fa-solid fa-plus btn btn-primary" data-toggle="modal" data-target="#listForm"></i>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="modal fade" id="listForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">Add New List</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
              <div class="modal-body">
                <div class="form-group">
                  
                  <input type="title" class="form-control" id="listName" aria-describedby="emailHelp" placeholder="Enter Title">
                
                </div>
                
              </div>
              <div class="modal-footer border-top-0 d-flex justify-content-center">
                <button data-dismiss="modal" id="addList" type="button" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
     
   
      
      
        <div id="lists" class="d-flex flex-row poke">
            No Items in the todo list
        </div>
        

        <div class="modal fade" id="taskForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header border-bottom-0">
                  <h5 class="modal-title" id="exampleModalLabel">Add Task Name</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form>
                  <div class="modal-body">
                    <div class="form-group">
                      
                      <input type="title" class="form-control" id="taskName" aria-describedby="emailHelp" placeholder="Enter Task Name">
                    
                    </div>
                    
                  </div>
                  <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button data-dismiss="modal" id="addTask" type="button" class="btn btn-success">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
   
    </div>




 
</body>
</html>


<script  src="todo.js">
</script>
